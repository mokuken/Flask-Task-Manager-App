<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>

<body class="bg-light{% if user and (user.theme == 'dark' or session.get('theme') == 'dark') %} dark-mode{% endif %}">
    {% if user and request.endpoint not in ['main.login', 'main.register'] %}
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4{% if user and (user.theme == 'dark' or session.get('theme') == 'dark') %} dark-mode{% endif %}">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('main.index') }}">
                📝 Task Manager
                <span class="ms-3 fw-semibold text-primary">{{ user.username }}</span>
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2">
                        <form method="POST" action="{{ url_for('main.toggle_theme') }}">
                            <button type="submit" class="btn btn-outline-dark" title="Toggle Dark Mode">
                                <span class="bi bi-moon"></span> Dark Mode
                            </button>
                        </form>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="{{ url_for('main.logout') }}" style="color: white;">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
